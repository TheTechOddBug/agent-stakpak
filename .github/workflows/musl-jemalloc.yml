name: musl + jemalloc

on:
  pull_request:
    branches: [main, beta]
    paths:
      - "cli/Cargo.toml"
      - "cli/src/main.rs"
      - "Cargo.lock"
      - ".github/workflows/musl-jemalloc.yml"
      - ".github/workflows/build-and-release.yml"

env:
  CARGO_TERM_COLOR: always

# Lightweight PR guard: verify jemalloc overrides musl's allocator for ALL code
# (including SQLite's embedded C via libsql-ffi). Full build+test runs in
# build-and-release.yml on push to main/beta/tags.

jobs:
  verify:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-22.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.0
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Install MUSL tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build and verify jemalloc overrides system malloc
        run: |
          cargo build --target ${{ matrix.target }} --features jemalloc

          BINARY="target/${{ matrix.target }}/debug/stakpak"

          if nm "$BINARY" 2>/dev/null | grep -q " W malloc$"; then
            echo "FAIL: malloc is weak (W) â€” musl allocator active, not jemalloc"
            exit 1
          fi

          echo "OK: jemalloc override verified"
