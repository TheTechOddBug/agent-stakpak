name: musl + jemalloc

on:
  pull_request:
    branches: [main, beta]
    paths:
      - "cli/Cargo.toml"
      - "cli/src/main.rs"
      - "Cargo.lock"
      - ".github/workflows/musl-jemalloc.yml"
      - ".github/workflows/build-and-release.yml"

env:
  CARGO_TERM_COLOR: always

# Lightweight PR guard: verify that jemalloc correctly overrides musl's
# allocator for ALL code (including SQLite's embedded C via libsql-ffi).
# The full build+test runs in build-and-release.yml on push to main/beta/tags;
# this workflow only does a debug build + symbol check to catch regressions early.

jobs:
  verify:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            docker: rust:1.91-alpine3.21
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            docker: rust:1.91-alpine3.21
            runner: ubuntu-22.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Docker cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo-docker/registry
            ~/.cargo-docker/git
          key: docker-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: docker-cargo-${{ matrix.target }}-

      - name: Build and verify jemalloc overrides system malloc
        run: |
          mkdir -p ~/.cargo-docker/registry ~/.cargo-docker/git
          docker run --rm \
            --user 0:0 \
            -v "${{ github.workspace }}:/build" \
            -w /build \
            -v "$HOME/.cargo-docker/registry:/usr/local/cargo/registry" \
            -v "$HOME/.cargo-docker/git:/usr/local/cargo/git" \
            -e SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt \
            ${{ matrix.docker }} sh -c '
              set -euo pipefail

              apk add --no-cache gcc musl-dev make binutils pkgconfig openssl-dev openssl-libs-static ca-certificates

              cargo build --target ${{ matrix.target }} --features jemalloc

              BINARY="target/${{ matrix.target }}/debug/stakpak"

              if nm "$BINARY" 2>/dev/null | grep -q " W malloc$"; then
                echo "FAIL: malloc is a weak (W) symbol — musl allocator active, not jemalloc!"
                echo "      SQLite C code will use musl aggressive malloc, causing SIGSEGV."
                echo "      Ensure tikv-jemallocator has unprefixed_malloc_on_supported_platforms feature."
                nm "$BINARY" | grep " malloc$"
                exit 1
              fi

              echo "OK: malloc is not musl weak symbol — jemalloc override is active"
            '
