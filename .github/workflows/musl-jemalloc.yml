name: musl + jemalloc

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, beta]

env:
  CARGO_TERM_COLOR: always

# Verify that jemalloc correctly overrides musl's allocator for ALL code
# (including SQLite's embedded C via libsql-ffi). Without the
# `unprefixed_malloc_on_supported_platforms` feature, jemalloc only handles
# Rust allocations while SQLite still uses musl's aggressive malloc/free,
# causing SIGSEGV in sqlite3Close().

jobs:
  verify:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            docker: rust:1.91-alpine3.21
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            docker: rust:1.91-alpine3.21
            runner: ubuntu-22.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Docker cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo-docker/registry
            ~/.cargo-docker/git
          key: docker-cargo-jemalloc-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: docker-cargo-jemalloc-${{ matrix.target }}-

      - name: Build and verify jemalloc overrides system malloc
        run: |
          mkdir -p ~/.cargo-docker/registry ~/.cargo-docker/git
          docker run --rm \
            --user 0:0 \
            -v "${{ github.workspace }}:/build" \
            -w /build \
            -v "$HOME/.cargo-docker/registry:/usr/local/cargo/registry" \
            -v "$HOME/.cargo-docker/git:/usr/local/cargo/git" \
            ${{ matrix.docker }} sh -c '
              set -euo pipefail

              apk add --no-cache gcc musl-dev make binutils pkgconfig openssl-dev openssl-libs-static

              cargo build --target ${{ matrix.target }} --features jemalloc

              BINARY="target/${{ matrix.target }}/debug/stakpak"

              # On musl+unprefixed jemalloc, malloc should NOT be musl'\''s weak symbol.
              if nm "$BINARY" 2>/dev/null | grep -q " W malloc$"; then
                echo "FAIL: malloc is a weak (W) symbol — musl'\''s allocator is active, not jemalloc!"
                echo "      SQLite C code will use musl'\''s aggressive malloc, causing SIGSEGV."
                echo "      Ensure tikv-jemallocator has unprefixed_malloc_on_supported_platforms feature."
                nm "$BINARY" | grep " malloc$"
                exit 1
              fi

              echo "OK: malloc is not musl'\''s weak symbol — jemalloc override is active"
            '
