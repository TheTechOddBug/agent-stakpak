name: Build Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main, beta]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: stakpak-linux-aarch64
            features: --features jemalloc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.0
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Install MUSL tools
        if: endsWith(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # musl-gcc uses -nostdinc which hides GCC's own <stdatomic.h>.
      # jemalloc's configure needs it for C11 atomics detection.
      - name: Expose C11 atomics header for musl-gcc
        if: endsWith(matrix.target, 'linux-musl')
        run: echo "C_INCLUDE_PATH=$(dirname $(find /usr/lib/gcc -name stdatomic.h | head -1))" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}
