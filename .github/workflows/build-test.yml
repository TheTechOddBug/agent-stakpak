name: Build Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main, beta]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: stakpak-linux-aarch64
            features: --features jemalloc
            musl_toolchain: aarch64-linux-musl-native

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.0
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Install MUSL tools (apt)
        if: endsWith(matrix.target, 'linux-musl') && !matrix.musl_toolchain
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # Ubuntu's musl-tools wrapper on aarch64 has a broken cross-compilation
      # setup that fails all jemalloc atomics link tests. Use a complete
      # musl.cc native toolchain instead.
      - name: Install musl.cc toolchain
        if: matrix.musl_toolchain
        run: |
          curl -sL https://musl.cc/${{ matrix.musl_toolchain }}.tgz | sudo tar xz -C /usr/local
          echo "/usr/local/${{ matrix.musl_toolchain }}/bin" >> $GITHUB_PATH

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}
